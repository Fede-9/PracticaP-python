{% extends 'layout.html' %}

{% block title %}
    Edicion
{% endblock %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{ contacto.id }}" method="POST">

            <div class="form-group">
                <input type="text" name="fullname" placeholder="Nombre" value="{{ contacto.fullname }}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="phone" placeholder="Celular" value="{{ contacto.phone }}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="email" placeholder="Email" value="{{ contacto.email }}" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Guardar Cambios</button>
            </div>

        </form>
    </div>
</div>



{% endblock  %}
